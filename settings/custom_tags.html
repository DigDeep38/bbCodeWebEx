<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
<style>
/* This is the formatting to simulate the appearance of a table for the 
draggable list. */
.grid-container {
  display: table;
  width: 100%;
  margin-bottom: -3;
  border: none;
}

.baseSort {
  padding: 0px 3px 0px 5px; 
  text-align: left;
  background-color: #fff;
  word-break: break-all;
  hyphens: auto;
  display: table-cell;
}

.menuIdBody {
  width: 17%;
  border-left: 3px solid black;
  border-bottom: 1px solid black;
}

.menuIdHdr {
  font-weight: bold;
  border-left: 3px solid black;
  border-top: 3px solid black;
  border-bottom: 2px solid black;
}

.menuTitleBody {
  width: 17%;
  border-left: 1px solid black;
  border-bottom: 1px solid black;
}

.menuTitleHdr {
  font-weight: bold;
  border-top: 3px solid black;
  border-bottom: 2px solid black;
}

.menuParentIdBody {
  width: 17%;
  border-left: 1px solid black;
  border-bottom: 1px solid black;
}

.menuParentIdHdr {
  font-weight: bold;
  border-top: 3px solid black;
  border-bottom: 2px solid black;
}


.menuArgBody {
  width: 47%;
  border-left: 1px solid black;
  border-bottom: 1px solid black;
  border-right: 3px solid black;
}


.menuArgHdr {
  font-weight: bold; 
  border-left: 1px solid black;
  border-top: 3px solid black;
  border-right: 3px solid black;
  border-bottom: 2px solid black;
}



* {
    box-sizing: border-box;
}


ul.order {  /* Set up a list with no indent and no first character to make sortable table appearance */ 
    list-style-type: none;
    margin-left: 0; padding-left: 0;
}


table {
     text-align: left;
    border-collapse: collapse;
    border-left: 3px solid black; 
    border-right: 3px solid black;
    border-bottom: 3px solid black; 
    table-layout: fixed;
    overflow-wrap: break-word;
}

table.sortable 
{
    text-align: left;
    border-collapse: collapse;
    border-left: 3px solid black; 
    border-right: 3px solid black; 
    border-top: none;
    border-bottom: none;
    table-layout: fixed;
    overflow-wrap: break-word;
}
/**/

 th {
    border-bottom: 2px solid black;
    border-right: 1px solid black;
    border-left: 1px solid black;
    border-top: 3px solid black;
    border-collapse: collapse;
}

 td {
    border-collapse: collapse;
    border-bottom: 1px solid black;
    border-left: 1px solid black; 
    border-right: 1px solid black;
    overflow-wrap: break-word;

}

tr: hover {background-color: #f0f0f0;

}

#alertBox {
	position: relative;
	width: 1000px;
	min-height: 100px;
	margin-top: 50px;
	border: 1px solid #666;
	background-color: #fff;
	background-repeat: no-repeat;
	background-position: 20px 30px;
}


</style>
</head><body>
<h1>Current Custom Tags</h1>

<ul class="order" id="listOrder">
<li><span class="grid-container">
<span class="baseSort menuIdBody menuIdHdr">Menu ID</span>
<span class="baseSort menuTitleBody menuTitleHdr">Menu Title</span>
<span class="baseSort menuParentIdBody menuParentIdHdr">Parent ID</span>  
<span class="baseSort menuArgBody menuArgHdr">Menu Argument</span></span></li> 
</ul>Drag and Drop to Reorder Tables<br><br><input type="submit" id="saveTagOrder" value="Save Tag Order">

<h2>Edit/Create Tag</h2>
<form>
  Menu ID: <input type="text" id="menuId" value="XYZZY" disabled> For reference only.  Do Not Change.<br><br>
Menu Title: <input type="text" id="menuTitle" > <br><br>
Menu Argument: <input type="text" id="menuArg"> <br><br>
Parent Menu <input type="text" id="parentId" value="bbcwbx.custom" disabled> Reserved for later feature expansion.<br><br><br>
<input type="submit" id="New" value="New Custom Tag">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="submit" id="Clear" value="Clear Custom Tag">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="submit" id="Save" value="Save Custom Tag">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="submit" id="Delete" value="Delete This Custom Tag">
</form>
<script src ="custom_tags.js" ></script>
<!-- start comment and end comment -->
</body>
</html>
